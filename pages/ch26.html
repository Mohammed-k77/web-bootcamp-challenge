        .eyeas{

        .input-faild input[type="password"],
        .input-faild input[type="text"]{
            height: 55px;
            font-size: 25px;
            font-weight: bold;
            border: 3px solid black;
            outline: none;
            border-right: none;
            display: inline-block;
            width: 70%;
        }

        .input-faild input[type="password"]:focus,
        .input-faild input[type="text"]:focus{
            outline: none;
        }

        .input-faild .btn{
            background-color: black;
            width: 25%;
            padding: 3%;
            margin: 0;
            display: inline-block;
            color: white;
            cursor: pointer;     
        }

                '<i class=\'fa-regular fa-eye fa-fade eye-Icon\'></i><i class=\'fa-regular fa-eye fa-fade eye-Icon\'></i>';
