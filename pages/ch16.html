input[type="checkbox"] {
    display: none;

  .click {
    background-color: #eee;
    width: 461px;

    margin: 20px;
    border: none;

  .hapy,
  .sad {

  }
  .click .hapy span {
    width: 22px;
    height: 22px;
    background-color: green;
    border-radius: 50%;
    display: block;
    margin: 48px 0 8px 58px;

  .click .sad span {
    width: 22px;
    height: 22px;
    background-color: gray;
    border-radius: 50%;
    display: block;
    margin: 48px 51px 0 40px;
  }

  .smail {
    position: absolute;
    top: 44px;
    right: 90px;
    font-size: 75px;
    color: gray;
    margin: 0;
    padding: 0;
    transition: 0.7s;
  }
  .click:focus .smail {
    transform: translateX(-55px);
    color: green;
  }
  .click:focus-visible .smail {
    transform: translateX(55px);
    color: green;
  }
  input[type="checkbox"]:checked + label p {
    transform: translateX(-221px);
    color: green;
  }

  input[type="checkbox"]:checked + label {
    box-shadow: -3px 0 3px rgb(65, 62, 62);
  }
