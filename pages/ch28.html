<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Stylesheet" href="../Assets/lib/fontawesome-v6.4.2/css/all.css">
    <link rel="stylesheet" href="../Assets/css/links.css">

    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box
        }

        .continer{
            display: flex;
            margin: 2% 0%;
            position: relative;
            height: 80vh;
        }

        .current{
            position: absolute;
            left: 34%;
            top: 17%;
            height: 65%;
            z-index: 3;
            width: 30%;
        }

        .next{
            position: absolute;
            height: 65%;
            opacity: 0.5;
            right: 4%;
            width: 30%;
            top: 15%;
        } 

        .previous{
            position: absolute;
            width: 30%;
            height: 65%;
            opacity: 0.5;
            left: 1%;
            top: 15%;
        }

        .cur-to-pre{
            position: absolute;
            width: 30%;
            height: 65%;
            opacity: 0.5;
            left: 1%;
            top: 15%;
            animation: nextfcurtopre 0.5s linear;
        }

        .nxt-to-cur{
            position: absolute;
            left: 34%;
            top: 17%;
            height: 65%;
            z-index: 3;
            width: 30%;
            animation: nextfnxttocur 0.5s linear;
        }

        .h1-to-nxt{
            position: absolute;
            height: 65%;
            opacity: 0.5;
            right: 4%;
            width: 30%;
            top: 15%;
            animation: nextfh1tonxt 0.5s linear;
        }

        .pre-to-h3{
            position: absolute;
            display: none;
            left: 34%;
            top: 17%;
            height: 65%;
            z-index: 3;
            width: 30%;
            z-index: -1;
            animation: nextfpretoh3 0.5s linear;
        }

        .circle-show{
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35%;
            height: 80%;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0px 0px 15px #00000048;
            right: 34%;
            top: 12%;
        }

        .h2-to-h1 , .h3-to-h2 {
            position: absolute;
            display: none;
            left: 34%;
            top: 17%;
            height: 65%;
            z-index: 3;
            width: 30%;
            z-index: -1;
        }

        .continer .left-link,
        .continer .right-link{
            position: absolute;
            color: white;
            font-size: 25px;
            padding: 25px;
            cursor: pointer;
            background-color: #00000094;
            border-radius: 50%;
            z-index: 2;
        }

        .continer .left-link{
            top: 54%;
            left: 30%;
        }

        .continer .right-link{
            top: 54%;
            right: 33%;
        }


        /****************** Key-Frams ***************/

        @keyframes nextfcurtopre{
            0%{
                left: 34%;
                top: 17%;
                opacity: 1;
                z-index: 3;
            }

            100%{
                left: 1%;
                top: 15%;
                opacity: 1;
                z-index: 3;  
            }
        }

        @keyframes nextfnxttocur{

            0%{
                right: 4%;
                top: 15%;
                opacity: 1;
                z-index: 3;
            }

            100%{
                left: 34%;
                top: 17%;
                opacity: 1;
                z-index: 3;
            }
        }

        @keyframes nextfh1tonxt{
            0%{
                left: 34%;
                top: 17%;
            }

            100%{
                right: 4%;
                top: 15%;
            }
        }

        @keyframes nextfpretoh3{
            0%{
                left: 1%;
                top: 15%;
            }

            100%{
                left: 34%;
                top: 17%;
            }
        }






    </style>
</head>
