        .continer{
            margin: 5% 34%;
            display: flex;
            justify-content: center;
            border-radius: 20px;
            overflow: hidden;
            height: 600px;
            flex-direction: column;
            align-items: center;
            width: 31%;
            background-color: #000000c2;
            cursor: pointer;
            position: relative;
            transition: transform 5s ease;
        }

        /* .continer:hover .yellow-box{
            transform: skewY(15deg);

        .continer .yellow-box{
            height: 51vh;
            position: absolute;
            top: -60px;
            width: 131%;
            background-color: yellow;
            transform: skewY(-15deg);
            transition: transform 0.5s ease;
        }   

        .continer img{
            position: absolute;
            height: 43vh;
            width: 71%;
            top: 20%;
        }

        .text{
            position: absolute;
            height: 40vh;
            font-weight: 600;
            font-size: 19px;
            bottom: -16%;
            text-align: center;
            color: white;
        }

        .text p{
            margin: 15px 0;
        }

        .continer:hover .btn{
            transform: translateY(262PX);
        }

        .btn{
            position: absolute;
            transform: translateY(330PX);
            border-radius: 15px;
            text-transform: uppercase;
            background-color: yellow;
            padding: 8px 31px;
        }

        .backtext{
            position: absolute;
            color: black;
            z-index: -1;
            font-size: 54px;
            bottom: 136px;
        }

        .heart-icon{
            position: absolute;
            top: 15%;
            font-size: 44px;
            left: 18%;
            color: black;
            cursor: pointer;
        }

        .heart-icon-clicked{
            position: absolute;
            top: 15%;
            font-size: 44px;
            left: 18%;
            color: black;
            cursor: pointer;
            color: red;
            scale: 1.2;
        }

        .heart-icon:hover{
            color: red;
            scale: 1.2;
        }
