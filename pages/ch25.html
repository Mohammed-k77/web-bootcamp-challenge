<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="Stylesheet" href="../Assets/lib/fontawesome-v6.4.2/css/all.css">
    <link rel="stylesheet" href="../Assets/css/links.css">
    
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #1f1f1f;
            overflow: hidden;
        }

        .continer{
            margin: 5% 34%;
            display: flex;
            justify-content: center;
            border-radius: 20px;
            overflow: hidden;
            height: 600px;
            flex-direction: column;
            align-items: center;
            width: 31%;
            background-color: #000000c2;
            cursor: pointer;
            position: relative;
            transition: transform 5s ease;
        }

        .continer:hover .yellow-box{
            transform: skewY(15deg);         
        }

        .continer .yellow-box{
            height: 51vh;
            position: absolute;
            top: -60px;
            width: 131%;
            background-color: yellow;
            transform: skewY(-15deg);
            transition: transform 0.5s ease;
        }   

        .continer img{
            position: absolute;
            height: 43vh;
            width: 71%;
            top: 20%;
        }

        .text{
            position: absolute;
            height: 40vh;
            font-weight: 600;
            font-size: 19px;
            bottom: -16%;
            text-align: center;
            color: white;
        }

        .text p{
            margin: 15px 0;
        }

        .continer:hover .btn{
            transform: translateY(262PX);
        }

        .btn{
            position: absolute;
            transform: translateY(330PX);
            border-radius: 15px;
            text-transform: uppercase;
            background-color: yellow;
            padding: 8px 31px;
            transition: all 0.5s ease;
        }

        .backtext{
            position: absolute;
            color: black;
            z-index: -1;
            font-size: 54px;
            bottom: 136px;
        }

        .heart-icon{
            position: absolute;
            top: 15%;
            z-index: 1;
            font-size: 44px;
            right: 5%;
            top: 4%;
            color: black;
            cursor: pointer;
        }

        .heart-icon-clicked{
            position: absolute;
            top: 15%;
            font-size: 44px;
            left: 18%;
            color: black;
            cursor: pointer;
            color: red;
            scale: 1.2;
        }

        .heart-icon:hover{
            color: red;
            scale: 1.2;
        }

        .btn-load{
            position: absolute;
            cursor: pointer;
            left: 13%;
            top: 25%;
            border: none;
            background-color: yellow;
            font-size: 25px;
            font-family: sans-serif;
            padding: 10px 25px;
            font-weight: bold;
            color: black;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div id="cart" class="continer">
        <div class="Icon">
            <i id="heart" onclick="document.getElementById('heart').classList.remove('heart-icon') ;
             document.getElementById('heart').classList.add('heart-icon-clicked') 
            alert('Done Is add to Your favorite')";
             class="fa-solid fa-heart heart-icon"></i>
        </div>
        <div class="yellow-box">
        </div>
        <img id="imgUrl" src="../Assets/img/Mario.png" alt="Loadding">
        <div class="text">
            <p id="p">SUBER Mario</p>
            <h3 id="h3">61.98 $</h3>
        </div>
        <h1 id="h1" class="backtext">SUBER Mario</h1>
        <button onclick="alert('You buy this prouduct by this cost') ;
         document.getElementById('cart').style.transition='transform 15s ease';
         document.getElementById('cart').style.translate='-35px -120%'; " id="btn" class="btn">Buy Now</button>
    </div>
    <button onclick="LoadContent()" class="btn-load">Load From Js</button>
    
    <script src="../Assets/lib/fontawesome-v6.4.2/js/all.js"></script>
    <script src="../Assets/js/links.js"></script>

    <script>
        function LoadContent(){
            let x = {Name :'SUBER JS'
                    ,Price:'61.98 JS'
                    ,content:'Buy JS'}

            document.getElementById('p').innerHTML=x.Name;
            document.getElementById('h3').innerHTML=x.Price;
            document.getElementById('h1').innerHTML=x.Name;
            document.getElementById('btn').innerHTML=x.content;
            document.getElementById('imgUrl').src='../Assets/img/m.png';  
        }

    </script>
</body>
</html>
