<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="../Assets/lib/fontawesome-v6.4.2/css/all.css">
    <link rel="stylesheet" href="../Assets/css/links.css">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border: 1px solid #000;"></canvas>
    <canvas id="myCanvas2" width="400" height="400" style="border: 1px solid #000; margin: 5%;"></canvas>
    <svg>
        <line></line>
    </svg>

    <script src="fontawesome-v6.4.2/js/all.js"></script>
    <script src="../Assets/js/links.js"></script>
    <script>
        var canvas = document.getElementById("myCanvas")
        var context = canvas.getContext("2d");
        context.moveTo(10, 10);
        context.lineTo(100, 10);
        context.lineTo(100, 100);
        context.lineTo(10, 100);
        context.lineTo(10, 10);
        context.stroke();
        context.fillStyle = "#0000FF";
        context.fill();

        var context2 = canvas.getContext("2d");
        context2.moveTo(10, 10);
        context2.lineTo(100, 10);
        context2.lineTo(100, 100);
        context2.lineTo(10, 100);
        context2.lineTo(10, 10);
        context2.stroke();
        context2.fillStyle = "#e0e0e0";
        context2.fill();

        var canvas = document.getElementById("myCanvas2")
        var context = canvas.getContext("2d");
        context.moveTo(100, 100);
        context.lineTo(200,150)
        context.lineTo(100,150)
        context.lineTo(200,100)
        context.lineTo(150,200)

        context.stroke();
        context.fillStyle = "#000";
        context.fill();



    </script>
</body>
</html>
