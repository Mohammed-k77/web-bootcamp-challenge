<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="Stylesheet" href="../Assets/lib/fontawesome-v6.4.2/css/all.css">
    <link rel="stylesheet" href="../Assets/css/links.css">

    <title>Treansformation</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .continer{
            margin: 10%;
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box1:hover{
            transform: translate(150px , 20px);
            transform: rotate(60deg);
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: scale 2s ease;
        }

        .box2:hover{
            transform: scale(2,2) rotate(4deg)
        }

        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;

        }

        .box3:hover{
            transform: rotate(60deg) scale(1.5)
        }

        .box4{
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .box4:hover{
            transform: translate(150px , 20px);
        }

        .box5{
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: background-color 1s ease-in-out;
        }

        .continer div{
            display: inline-block ;
            cursor: pointer;
        }

        .box5:hover{
            transform: scale(2,2) rotate(4deg);
            background-color: red;
        }

        .box6{
            width: 100px;
            height: 100px;
            background-color: black;
            transition: width 2s , height 2s;

        }

        .box6:hover{
            width: 150px ;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="continer">
        <div class="box1">

        </div>
        <div class="box2">

        </div>
        <div class="box3">

        </div>
        <div class="box4">

        </div>
        <div class="box5">

        </div>
        <div class="box6">

        </div>
    </div>

    
    <script src="../Assets/lib/fontawesome-v6.4.2/js/all.js"></script>
    <script src="../Assets/js/links.js"></script>
</body>
</html>
